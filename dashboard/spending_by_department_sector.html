  <script>
    var map;  
    var d3_results={};

    function init(){
       // initiate leaflet map
       map = new L.Map('map', { 
         center: [53.09, -3.79],
         zoom: 9,
         maxZoom: 13,
         minZoom: 8
      })
      .on('click', function(e){ // get dashboard data when clicking on region
           getData(e.latlng);
      });


      //add some tiles      
      L.tileLayer('https://cartodb-wms.global.ssl.fastly.net/mapproxy/ws3_ws_emapsite_com_OS_Scale_Dependent_EPSG_900913/wmts/map/webmercator/{z}/{x}/{y}.png', {
          attribution: 'Ordnance Survey <a href="https://www.ordnancesurvey.co.uk/" target="_blank">Ordnance Survery</a>'
      }).addTo(map);
      

      //cartoDB visualization
      var layerUrl = 'https://bugblatter1.cartodb.com/api/v2/viz/735f178c-ee3c-11e4-b613-0e853d047bba/viz.json';      

      cartodb.createLayer(map, layerUrl)
         .addTo(map)
         .on('done', function(layers) {     
            // initialize charts
            getData(null);
        })
        .on('error', function(err) {
            console.log("The following error occured " + err);
        });     
        
        function getData(latlng){
              var qs;
              if (latlng !== null){//add la search                       
                qs = 'SELECT array_to_json(array_agg(f)) as features ';
                qs +='     FROM (SELECT dep_dir_name, sector, auth.local_authority,';
                qs +='       row_to_json((SELECT l FROM ';
                qs +='       (SELECT sum(total_other_funding)/1000000 as "local_gov", sum(total_welsh_government_funding)/1000000 as   "welsh_gov") ';
                qs +='     as l )) as spending ';
                qs +='        FROM wg_cap_schemes_postcode_geocoded wg ';	       
                qs +='         INNER JOIN ';
                qs +='         (SELECT  la as local_authority '; 
                qs +='         FROM localauthorities_hwm_region hwm, (SELECT ST_SetSRID(st_makepoint(';
                qs +=            latlng.lng + ',' + latlng.lat + '), 4326) as geom) g ';
                qs +='         WHERE  ST_Intersects(hwm.the_geom, g.geom)) auth ';
                qs +='         ON  wg.local_authority = auth.local_authority ';
                qs +='       GROUP BY  dep_dir_name, sector, auth.local_authority ';               
              }
              else{
                qs = 'SELECT array_to_json(array_agg(f)) as features ';
                qs +='     FROM (SELECT dep_dir_name, sector, \'Wales\' as local_authority,';
                qs +='       row_to_json((SELECT l FROM ';
                qs +='       (SELECT sum(total_other_funding)/1000000 as "local_gov", sum(total_welsh_government_funding)/1000000 as   "welsh_gov") ';
                qs +='     as l )) as spending ';
                qs +='        FROM wg_cap_schemes_postcode_geocoded wg GROUP BY dep_dir_name, sector ';
              }   
              qs +='       ORDER BY (case when dep_dir_name = \'Education and Skills\' then 2 ';
              qs +='                 when dep_dir_name = \'Health and Social Services\' then 4';
              qs +='                 when dep_dir_name = \'Local Government and Communities\' then 5';
              qs +='                 when dep_dir_name = \'Economy, Science and Transport\' then 1 else 3 end ) ';
              qs +='   ) as f;';          
             
              //need to pass in local authority
               $.getJSON('https://bugblatter1.cartodb.com/api/v2/sql?format=JSON&api_key=a36647bedac6e46dbaed2c7d0eb72a5fbc0b162e&q=' + qs,
                  function(data) {   
                      console.log(JSON.stringify(data.rows[0].features));  
                      //update charts
                      if(data.rows[0].features !== null){
                          dashboard('#charts', data.rows[0].features, "Spending by department" );
                      }
      
              });     
        }// end create layer   
    }//end init

  </script>

  <script>

//colour lookup table
var colours = ["#41ab5d", "#807dba", "#e08214", "#ff1515"];
 
 
function dashboard(id, fData, title){

    var local_gov=0;
    var welsh_gov=0;
    
    var sums = d3.nest()
       .key(function(d) {
             return d.dep_dir_name; 
        })
        .rollup(function(d){
        return d3.sum(d, function(g){
            local_gov += g.spending.local_gov;
            welsh_gov += g.spending.welsh_gov;
            return(g.spending.local_gov + g.spending.welsh_gov);
        });
      
     })
    .entries(fData);

  
    console.log(sums + ' ' + local_gov + ' ' + welsh_gov);

    //clear entire div of svg.
    $(id).empty();

 
    //get category headers, so we can pass generic column names  
    var headers = [];
      $.each(fData[0].spending, function(key, val){
         headers.push(key)
    });
 
 
    var barColor = 'steelblue';
    function segColor(c){
        ans = {};
        headers.forEach(function(k, i){
            ans[k] = colours[i];
        });
        return ans[c];
        //return {'total_cost':"#807dba", 'welsh_gov':"#e08214", 'other':"#41ab5d"}[c];
    }
 
    // compute total spend value for each area.  
    fData.forEach(function(d){
        d.total = 0;
       
        $.each(d.spending, function (key, value){
           d.total += value;          
        });       
        console.log(d.total);
    });  
 
 
    // function to handle histogram.
    function histoGram(fD){
        var hG={},    hGDim = {t: 60, r: 0, b: 30, l: 0};
        hGDim.w = 280 - hGDim.l - hGDim.r,
        hGDim.h = 320 - hGDim.t - hGDim.b;
 
        //create svg for histogram.
        var hGsvg = d3.select(id).append("svg")
            .attr("width", hGDim.w + hGDim.l + hGDim.r)
            .attr("height", hGDim.h + hGDim.t + hGDim.b).append("g")
            .attr("transform", "translate(" + hGDim.l + "," + hGDim.t + ")");
 
        // create function for x-axis mapping.
        var x = d3.scale.ordinal().rangeRoundBands([0, hGDim.w], 0.1)
                .domain(fD.map(function(d) { return d[0]; }));
 
        // Add x-axis to the histogram svg and wrap the labels
        hGsvg.append("g").attr("class", "x axis")
            .attr("transform", "translate(0," + hGDim.h + ")")
            .call(d3.svg.axis().scale(x).orient("bottom"))
            .selectAll(".tick text")
            .style("font-family", "Arial")
            .call(wrap, x.rangeBand());
 
 
        // Create function for y-axis map.
        var y = d3.scale.linear().range([hGDim.h, 0])
                .domain([0, d3.max(fD, function(d) { return d[1]; })]);
 
        // Create bars for histogram to contain rectangles and freq labels.
        var bars = hGsvg.selectAll(".bar").data(fD).enter()
                .append("g").attr("class", "bar");

       
        //create the rectangles.
        bars.append("rect")
            .attr("x", function(d) { console.log(x(d[0])); return x(d[0]); })
            .attr("y", function(d) { console.log('y ' + d[1] + ' ' + y(d[1])); return y(d[1]); })
            .attr("width", x.rangeBand())
            .attr("height", function(d) { return hGDim.h - y(d[1]); })
            .attr('fill', barColor)
            .on("mouseover", mouseover)// mouseover is defined below.
            .on("mouseout", mouseout);// mouseout is defined below.
 
        //Create the spending labels above the rectangles.
        bars.append("text").text(function(d){ return d3.format(",.2f")(d[1])})
            .attr("x", function(d) { return x(d[0])+x.rangeBand()/2; })
            .attr("y", function(d) { return y(d[1])-5; })
            .attr("text-anchor", "middle")
            
 
 
        //Add title
       hGsvg.append("text")
          .attr("x", 10)            
          .attr("y", -35)
          .attr("text-anchor", "left") 
          .style("font-size", "17px")
          .style("text-decoration", "underline")
          .style("font-weight", "bold")
          .style("font-family", "Arial")
          .text(title);
          //.call(wrap, hGDim.w);
 
 
        function mouseover(d){  // utility function to be called on mouseover.
            // filter for selected dep_dir_name.
            var st = fData.filter(function(s){ return s.dep_dir_name == d[0];})[0],
                nD = d3.keys(st.spending).map(function(s){ return {type:s, spending:st.spending[s]};});
 
            // call update functions of pie-chart and legend.   
            pC.update(nD);
            leg.update(nD);
        }
 
        function mouseout(d){    // utility function to be called on mouseout.
            // reset the pie-chart and legend.   
            pC.update(tF);
            leg.update(tF);
        }
 
        // create function to update the bars. This will be used by pie-chart.
        hG.update = function(nD, color){
            // update the domain of the y-axis map to reflect change in frequencies.
            y.domain([0, d3.max(nD, function(d) { return d[1]; })]);
 
            // Attach the new data to the bars.
            var bars = hGsvg.selectAll(".bar").data(nD);
 
            // transition the height and color of rectangles.
            bars.select("rect").transition().duration(500)
                .attr("y", function(d) {return y(d[1]); })
                .attr("height", function(d) { return hGDim.h - y(d[1]); })
                .attr("fill", color);
 
            // transition the frequency labels location and change value.
            bars.select("text").transition().duration(500)
                .text(function(d){ return d3.format(",.2f")(d[1])})
                .attr("y", function(d) {return y(d[1])-5; });           
        }       
        return hG;
    }
 
    // function to handle pieChart.
    function pieChart(pD){
        var pC ={},    pieDim = {w: 220, h: 220};
        pieDim.r = Math.min(pieDim.w, pieDim.h) / 2;
 
        // create svg for pie chart.
        var piesvg = d3.select(id).append("svg")
            .attr("width", pieDim.w).attr("height", pieDim.h).append("g")
            .attr("transform", "translate("+pieDim.w/2+","+pieDim.h/2+")");
 
        // create function to draw the arcs of the pie slices.
        var arc = d3.svg.arc().outerRadius(pieDim.r - 10).innerRadius(0);
 
        // create a function to compute the pie slice angles.
        var pie = d3.layout.pie().sort(null).value(function(d) { return d.spending; });
 
        // Draw the pie slices.
        piesvg.selectAll("path").data(pie(pD)).enter().append("path").attr("d", arc)
            .each(function(d) { this._current = d; })
            .style("fill", function(d) { return segColor(d.data.type); })
            .on("mouseover",mouseover).on("mouseout",mouseout);
 
        // create function to update pie-chart. This will be used by histogram.
        pC.update = function(nD){
            piesvg.selectAll("path").data(pie(nD)).transition().duration(750)
                .attrTween("d", arcTween);
        }       
        // Utility function to be called on mouseover a pie slice.
        function mouseover(d){
            // call the update function of histogram with new data.
            hG.update(fData.map(function(v){
                return [v.dep_dir_name, v.spending[d.data.type]];}), segColor(d.data.type));
        }
        //Utility function to be called on mouseout a pie slice.
        function mouseout(d){
            // call the update function of histogram with all data.
            hG.update(fData.map(function(v){
                return [v.dep_dir_name, v.total];}), barColor);
        }
        // Animating the pie-slice requiring a custom function which specifies
        // how the intermediate paths should be drawn.
        function arcTween(a) {
            var i = d3.interpolate(this._current, a);
            this._current = i(0);
            return function(t) { return arc(i(t));    };
        }   
        return pC;
    }
 
    // function to handle legend.
    function legend(lD){
        var leg = {};
 
        // create table for legend.
        var legend = d3.select(id).append("table").attr('class', 'legend');
 
        // create one row per segment.
        var tr = legend.append("tbody").selectAll("tr").data(lD).enter().append("tr");
 
        // create the first column for each segment.
        tr.append("td").append("svg").attr("width", '16').attr("height", '16').append("rect")
            .attr("width", '16').attr("height", '16')
            .attr("fill", function(d){ return segColor(d.type); });
 
        // create the second column for each segment -- formatting the text nicely
        tr.append("td")
            .style("font-family", "Arial")
            .text(function(d){ return d.type.replace(/_/g,' ')            
            .replace(/\w\S*/g, function(txt){ //nice formatting
                 return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();
            });
        });
 
        // create the third column for each segment.
        tr.append("td").attr("class",'legendFreq')
            .style("font-family", "Arial")
            .text(function(d){ return d3.format(",.2f")(d.spending);});
 
        // create the fourth column for each segment.
        tr.append("td").attr("class",'legendPerc')
            .style("font-family", "Arial")
            .text(function(d){ return getLegend(d,lD);});
 
        // Utility function to be used to update the legend.
        leg.update = function(nD){
            // update the data attached to the row elements.
            var l = legend.select("tbody").selectAll("tr").data(nD);
 
            // update the frequencies.
            l.select(".legendFreq").text(function(d){ return d3.format(",.2f")(d.spending);});
 
            // update the percentage column.
            l.select(".legendPerc").text(function(d){ return getLegend(d, nD);});       
        }
 
        function getLegend(d,aD){ // Utility function to compute percentage.
            return d3.format("%")(d.spending/d3.sum(aD.map(function(v){ return v.spending; })));
        }
 
        return leg;
    }
 
    // calculate total frequency by segment for all dep_dir_name.
    var tF = headers.map(function(d){
    //var tF = ['total_cost','welsh_gov','other'].map(function(d){
        return {type:d, spending: d3.sum(fData.map(function(t){ return t.spending[d];}))};
    });   
 
    // calculate total frequency by dep_dir_name for all segment.
    var sF = fData.map(function(d){return [d.dep_dir_name, d.total];});
 
    var hG = histoGram(sF), // create the histogram.
        pC = pieChart(tF), // create the pie-chart.
        leg = legend(tF);  // create the legend.
}
 
 //wrap text on axis
function wrap(text, width) {
  text.each(function() {
    var text = d3.select(this),
        words = text.text().split(/\s+/).reverse(),
        word,
        line = [],
        lineNumber = 0,
        lineHeight = 1.1, // ems
        y = text.attr("y"),
        dy = parseFloat(text.attr("dy")),
        tspan = text.text(null).append("tspan").attr("x", 0).attr("y", y).attr("dy", dy + "em");
    while (word = words.pop()) {
      line.push(word);
      tspan.text(line.join(" "));
      if (tspan.node().getComputedTextLength() > width) {
        line.pop();
        tspan.text(line.join(" "));
        line = [word];
        tspan = text.append("tspan").attr("x", 0).attr("y", y).attr("dy", ++lineNumber * lineHeight + dy + "em").text(word);
      }
    }
  });
}
