<html>
<head>

  <style type="text/css">
      #map{
          width:100%;
          height:100%;
      }
      #zoom{
          position:absolute; 
          left:5px;
          top:80px;
          z-index:100;
          background-color: white;
          padding: 2 2 2 2;
      }
      #placepicker{
          position:absolute; 
          right:5px;
          top:60px;
          z-index:100;
          background-color: white;
          padding: 2 4 -4 2;
      }
  </style>

  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
  <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
 
</head>

<body onload='init()'>
  <div id='map'>
      <div id='zoom'>Zoom 18</div>
      <div id='placepicker'>
        <form action="" id="place" onchange="getPlace()">
          <input type="radio" name="place" value="0">Bournemouth<br>
          <input type="radio" name="place" value="1">Manchester<br>
          <input type="radio" name="place" value="2">Tweed<br>
          <input type="radio" name="place" value="3" checked="checked">London
        </form>
        </div>
        <div style="position:absolute;bottom:25px;z-index:1000;"> 
          <!-- set initial values to Leicester Square -->
          lat: <input type="text" id="lat" value=51.51 style="width:60px;">
          lon: <input type="text" id="lng" value= -.13 style="width:60px">
          <input type="button" value="Go to" onclick="gotoXY()"> 
        </div>
  </div>
 
 <script>
 
    function getPlace(){
        var radios = document.getElementsByTagName('input');
        var value;
        for (var i = 0; i < radios.length; i++) {
           if (radios[i].type === 'radio' && radios[i].checked) {             
              value = parseInt(radios[i].value);  
              switch(value){
                  case 0:
                     map.panTo([50.7455, -1.8454]);
                     break;
                  case 1:
                     map.panTo([53.47723, -2.23136]);
                     break;
                  case 2:
                     map.panTo([55.761, -2.008]);
                     break;
                  case 3:
                     map.panTo([51.51, -.13]);
                     break;                     
              }   
           }
        }
    }

    function gotoXY(){
        var lat = document.getElementById("lat").value;
        var lon = document.getElementById("lng").value;
        map.panTo([lat, lon]);
    }
 
    var map; 
    
    function init(){		
       // initiate leaflet map
	   map = new L.Map('map', {
           center: [51.51, -.13],
           zoom: 18
       }); 

      L.control.layers({
              'Mastermap': L.tileLayer('http://ws3.ws.emapsite.com/wmts/elgin_01_081c55dfabb9/1.0.0/uk/default/WebMercator/{z}/{y}/{x}.png', {
              minZoom:18,
              maxZoom:21,
	          attribution: 'Ordnance Survey <a href="https://www.ordnancesurvey.co.uk/" target="_blank">Ordnance Survery</a>'
	     }).addTo(map),
            'Open Street Map': L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
             maxZoom:20, 
             minZoom:0,
	         attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
         })
     }).addTo(map);

     map.on('moveend', function(){
          var latlng = map.getCenter();
          // yes, I have heard of jquery, but sometimes old style works
          document.getElementById("lat").value = latlng.lat;
          document.getElementById("lng").value = latlng.lng;
     });

      map.on('zoomend', function(){       
          document.getElementById("zoom").innerHTML='Zoom: ' + map.getZoom();          
     });     	
 }

  </script>
</body>
</html>
